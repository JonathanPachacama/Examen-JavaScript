<div class="container" style="background-color: black">
  <div class="cabecera" style="position: relative">
    <!-- 1 fila-->
    <div class="row">
      <div class="col-md-6">
        <div class="bg" id ="main-creative" >
          <img class="concord-img"src="">
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
  </div>
  <br>

<div class="container">
<div class="row">
  <br>
  <br>
  <div  class="col-md-4" *ngFor="let noticia of noticias;let indice = index;">

    <br>
    <br>
      <div class="card" style="width: 20rem; height: 45rem">
        <img class="card-img-top" src="{{noticia.urlToImage}}" alt="Card image cap">
        <div class="card-block">
          <h4  class="card-title">Noticia</h4>

          <p><strong>Titulo       :</strong> {{noticia.title}}</p>
          <p><strong>Autor      :</strong>{{noticia.author}}</p>


          <button  class="btn btn-danger" (click)="eliminarNoticiaNodeBackend(noticia,noticia._id);eliminarNoticiaFrontEnd($event)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

</div>

</div>
